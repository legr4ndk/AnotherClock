<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置闹钟</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../jquery/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <style>
        .bg-radius {
            border-radius: 30px;
        }

        .ctm-font {
            color: aliceblue;
            font-family: 'menlo', 'consolas', monospace;
            font-weight: bolder;
            font-size: 130px;
        }
    </style>
</head>

<body style="background-color: black;">
    <div class="conatiner">
        <div class="row">
            <div class="col-12">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-white text-center">需要多少分钟的番茄</h1>
            </div>
        </div>
        <div class="row text-center" style="color: aliceblue;">
            <div class="col-10 offset-1 bg-radius bg-dark ctm-font" id="time">25</div>
        </div>
        <div class="row">
            <div class="col-12">&nbsp;</div>
        </div>
        <div class="row text-center" style="color: aliceblue;">
            <div class="col-10 offset-1">
                <input type="range" class="form-range" id="slide" min="15" max="120" step="5" default="25">
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-2">
                <button type="button" class="btn btn-dark" style="width: 100%;" id="done">完成</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-dark" style="width: 100%;" id="cancel">取消</button>
            </div>
        </div>
        <script src="../render/slider.js"></script>
</body>

</html>
