<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Clock!</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./jquery/jquery.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <style>
        .bg-radius {
            border-radius: 30px;
        }

        .ctm-font {
            color: aliceblue;
            font-family: 'menlo', 'consolas', monospace;
            font-weight: bolder;
        }
    </style>
</head>

<body style="padding: 5% 0;background-color: black;">
    <div class="container justify-content-center" style="padding: 10% 0;">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-white-50">
                    <span id="year">0000</span>年
                    <span id="month">00</span>月
                    <span id="day">00</span>日
                    &nbsp;
                    星期<span id="week">七</span>
                    (<span id="youbi">天</span>)
                    </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">&nbsp;</div>
        </div>
        <div class="row text-center">
            <div class="col-4">
                <div class="row">
                    <div class="col-10 offset-1 bg-radius bg-dark ctm-font" id="hour">
                        00
                    </div>
                </div>
            </div>
            <div class=" col-4">
                <div class="row">
                    <div class="col-10 offset-1 bg-radius bg-dark ctm-font" id="minute">
                        00
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-10 offset-1 bg-radius bg-dark ctm-font" id="second">
                        00
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-white">✨<span id="hitokoto">hitokoto</span>
                    <script src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto&max_length=15" defer></script>
                    ✨
                </h1>
            </div>
        </div>
    </div>
    <script src="./time.js"></script>
    <script src="./reshape.js"></script>
</body>

</html>
